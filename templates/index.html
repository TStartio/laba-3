<!DOCTYPE html>
<html>
    <link rel="shortcut icon" href="/uploads/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <title>Contrast change</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> 
</head>

<body class="piwqnrfj"style="background-color:grey; padding: 100px;">
    
    <center>
        <div class="b4 container-fluid">
            <h1><b>Смена контраста </b></h1>
            <form action="{{ url_for('contrast') }}" method="post" enctype="multipart/form-data">
                <label for="file">Select image to upload:</label>
                <input type="file" name="file" id="file" required><br><br>
                <label for="contrast">Contrast level (0-1):</label>
                <input type="number" name="contrast" id="contrast" min="0" max="1" step="0.1" value="0.5" required><br><br>

                <label for="contrast">Red brightness (0-255):</label>
                <input type="range" name="factor1" id="factor1" min="0" max="255" step="1" value="1" required><br><br>
                <label for="contrast">Green brightness (0-255):</label>
                <input type="range" name="factor2" id="factor2" min="0" max="255" step="1" value="1" required><br><br>
                <label for="contrast">Blue brightness (0-255):</label>
                <input type="range" name="factor3" id="factor3" min="0" max="255" step="1" value="1" required><br><br>

                <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div><br><br>
                <input type="submit" class="btn btn-info" value="Change contrast" style="background-color: yellow; height: 75px; width: 100px; font-size: 8pt;">
            </form>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="6LcOhgImAAAAALXMHXngn2pRZIzrNGy0tdRx05Tv" crossorigin="anonymous"></script>
</body>
</html>
